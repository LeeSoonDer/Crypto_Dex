<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoDex - Space Terminal</title>
    <meta name="description" content="A retro-styled crypto encyclopedia." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Tailwind Config Simulation */
      :root {
        --font-retro: 'Press Start 2P', cursive;
        --font-terminal: 'VT323', monospace;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              retro: ['"Press Start 2P"', 'cursive'],
              terminal: ['"VT323"', 'monospace'],
            },
            colors: {
              space: {
                950: '#020617', /* Deepest Navy/Black */
                900: '#0f172a', /* Card Background */
                800: '#1e293b', /* Lighter Card/Hover */
                700: '#334155', /* Borders */
              },
              pixel: {
                cyan: '#22d3ee',   /* Primary Action */
                purple: '#d946ef', /* Secondary / Rare */
                pink: '#ec4899',   /* Meme / Fun */
                green: '#4ade80',  /* Success / Low Risk */
                yellow: '#facc15', /* Warning / BTC */
                red: '#ef4444',    /* Danger / Inactive */
                dim: '#94a3b8',    /* Muted Text */
              }
            },
            boxShadow: {
              'pixel': '4px 4px 0 0 rgba(0,0,0,0.5)',
              'pixel-cyan': '4px 4px 0 0 #22d3ee',
              'pixel-purple': '4px 4px 0 0 #d946ef',
              'glow-cyan': '0 0 15px rgba(34, 211, 238, 0.3)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-space-950 text-gray-100 overflow-x-hidden selection:bg-pixel-cyan selection:text-space-950 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
